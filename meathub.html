<link rel="stylesheet" href="meathub.css">
<form action="meathub.js" method="post" autocomplete="off">
  <form class = "form">
  <label for="Name">Enter your full name</label>
  <br>
  <input type="text" name="Name" placeholder="Your Name" required>
  <br>
  <br>
  <label for="Name">Enter your email</label>
  <br>
  <input type="email" name="Email" placeholder="Email" required>
  <br>
  <br>
  <label for="Name">Enter your phone number</label>
  <br>
  <input type="number" name="Phone_Number" placeholder="Phone_Number" required>
  <br>
  <br>
  <label for="Name">Please place a order quantity</label>
  <br>
  <input type="number" name="Quantity" placeholder="Quantity" required>
  <br>
  <br>
  <label for="Name">Please provide a receive location</label>
  <br>
  <input type="text" name="Receive_Location" placeholder="Receive_Location" required>
  <br>
  <br>
  <label for="Name">Please select a order date</label>
  <br>
  <input type="date" name="Order_Date" placeholder="Order_Date" required>
  <br>
  <br>
  <button class ="button" type="submit">Send</button>
  </form>
  
</form>
