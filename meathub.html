<p id="responseMsg"></p>

<script>
  const scriptURL = 'AKfycbxa2Pqn2RACW3cHcd--JhW2QMQuiOOCo3CcehqRtOIU';

  document.getElementById('orderForm').addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.text())
    .then(response => {
      document.getElementById('responseMsg').innerText = response;
      e.target.reset();
    })
    .catch(err => {
      document.getElementById('responseMsg').innerText = 'Error!';
      console.error(err);
    });
  });
</script>
